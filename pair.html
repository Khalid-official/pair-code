<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêù BumbleBee Pair Code</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://qu.ax/UmaoD.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      color: #fcd34d;
      text-align: center;
      box-shadow: 0 0 20px rgba(252, 211, 77, 0.3);
    }

    h2, h6 {
      margin: 10px 0;
      text-shadow: 0 0 6px #facc15;
    }

    .input-container {
      display: flex;
      background: #1a1a1a;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin-top: 15px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #2a2a2a;
      color: #fcd34d;
      flex: 1;
      padding: 0.9rem;
      border: none;
    }

    .input-container button {
      padding: 0.9rem;
      background: linear-gradient(135deg, #facc15, #fcd34d);
      color: #000;
      border: none;
      border-radius: 0 1rem 1rem 0;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ffe600, #ffca00);
      color: #111;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1rem;
      color: #fcd34d;
      text-shadow: 0 0 5px #facc15, 0 0 10px #facc15;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #facc15;
      }
      to {
        text-shadow: 0 0 20px #fcd34d;
      }
    }

    #pair, #waiting-message {
      margin-top: 10px;
      color: #fcd34d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <h2>üêù BUMBLEBEE BOT - PAIR</h2>
      <h6>Enter your number with country code:</h6>
      <div class="input-container">
        <input type="number" id="number" placeholder="e.g. 254712345678">
        <button id="submit">Enter</button>
      </div>
      <a id="waiting-message" style="display: none;">In process...</a>
      <main id="pair"></main>
    </div>
    <div class="glowing-text">Powered by BumbleBee¬©</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    async function Copy() {
      const obj = document.getElementById("copy");
      const originalText = obj.innerText;
      await navigator.clipboard.writeText(originalText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style.color = "lime";
      setTimeout(() => {
        obj.innerText = originalText;
        obj.style.color = "red";
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<span style="color:red;font-weight:bold">‚ùó Please enter your WhatsApp number with country code.</span>';
        return;
      }
      const number = c.value.replace(/\D/g, "");
      if (number.length < 11) {
        a.innerHTML = '<span style="color:red;font-weight:bold">‚ùå Invalid number format</span>';
        return;
      }

      c.value = "+" + number;
      c.style = "color:#fcd34d;font-size:18px";
      a.innerHTML = '<span style="color:#fcd34d">Please wait... üîé</span>';

      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "Service Unavailable";
        a.innerHTML = `<span id="copy" onclick="Copy()" style="cursor:pointer;color:red;font-weight:bold">CODE: <span style="color:#fcd34d">${code}</span></span>`;
      } catch (err) {
        a.innerHTML = '<span style="color:red">‚ö†Ô∏è Error fetching code</span>';
      }
    });
  </script>
</body>
</html>
