<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BumbleBee Bot</title>
  <link rel="shortcut icon" href="https://files.catbox.moe/39z8jd.jpg" type="image/x-icon" />
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #e0e0e0;
    }

    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.3em;
      color: #fcd34d;
      text-shadow: 0 0 8px #facc15;
      animation: pulseText 2s ease-in-out infinite alternate;
    }

    @keyframes pulseText {
      0% {
        text-shadow: 0 0 5px #facc15;
      }
      100% {
        text-shadow: 0 0 20px #facc15;
      }
    }

    .button {
      width: 180px;
      height: 45px;
      margin: 12px 0;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #1e1e1e;
      color: #fcd34d;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(252, 211, 77, 0.2);
    }

    .button:hover {
      background: #2a2a2a;
      box-shadow: 0 0 15px rgba(252, 211, 77, 0.4);
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: #111;
      color: #facc15;
      box-shadow: 0 -2px 10px #1f1f1f;
    }

    p {
      font-size: 14px;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h1>üêùBUMBLEBEE BOTüêù  PAIR CODEüêù</h1>

    <a href="/pair" class="button" target="_blank"><span>PAIR CODE</span></a>
    <a href="https://github.com/Khalid-official/BUMBLEBEE-BOT/fork" class="button" target="_blank"><span>FORK ON GITHUB</span></a>

    <p>_We sting them lile bee's_</p>
  </div>

  <footer>
    üêùBUMBLEBEE BOT &copy; <span id="currentYear"></span>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
